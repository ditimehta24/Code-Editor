<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Code-Editor</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/e6b912a094.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="left">
            <label><i class="fa-brands fa-html5"></i>HTML</label><br>
            <textarea id="html-code" onkeyup="run()"></textarea><br/>
            <label><i class="fa-brands fa-css3-alt"></i>CSS</label><br>
            <textarea id="css-code" onkeyup="run()"></textarea><br/>
            <label><i class="fa-brands fa-js"></i>JS</label><br>
            <textarea id="js-code" onkeyup="run()"></textarea><br/>

        </div>
        <div class="right">
            <label><i class="fa-solid fa-play"></i>Output</label>
            <iframe id="output"></iframe>
        </div>
    </div>
    <script>
        function run(){
            let htmlCode= document.getElementById("html-code").value;
            let cssCode= document.getElementById("css-code").value;
            let jsCode= document.getElementById("js-code").value ;
            let output= document.getElementById("output");
            output.contentDocument.body.innerHTML=htmlCode+"<style>"+cssCode+"</style>";
            output.contentWindow.eval(jsCode);
        }
    </script>
</body>
</html>
